  - intent: bot_challenge
    examples: |
      - are you a bot?
      - are you a human?
      - am I talking to a bot?
      - am I talking to a human?

  - synonym: room
    examples: |
      - rooms
      - Room
      - Rooms

  - synonym: restaurant
    examples: |
      - restaurants
      - Restaurants
      - resturant
      - restaurante
      - resteraunt
      - Resturant
      - Restaurante
      - Resteraunt
      - resturants
      - restaurantes
      - resteraunts
      - Resturants
      - Restaurantes
      - Resteraunts

  - synonym: standard
    examples: |
      - simple
      - simpl
      - Standard
      - standart

  - synonym: deluxe
    examples: |
      - lux
      - luxur
      - Lux
      - Luxur
      - Deluxe
      - delux

  - regex: affirm
    examples: |
      - ^(Yes|yes)\s?[^\s]\*$

  - regex: deny
    examples: |
      - ^((No|no|nope)\s?[^\s]_)|([^\s]_\s?(No|no))$
