  - intent: affirm
    examples: |
      - yes
      - indeed
      - of course
      - that sounds good
      - correct
      - affirmative
      - ok
      - okay
      - for sure
      - yeah
      - yes sure

  - intent: deny
    examples: |
      - no
      - never
      - I don't think so
      - don't like that
      - no way
      - not really
      - one more thing
      - no man
      - nope

  - intent: goodbye
